<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local CSS File Link-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!--View Highscores & Time Remaining in header-->
    <header>
        <button class="view-highscores">View High Scores</button>
        <p class="timer">Time Remaining: 60s</p>
    </header>

    <main>
        <!--Start Page Section-->
        <section>
          <div class="start-page">
            <h1 class="start-page-header">60 Second Code Quiz</h1> 
                <p class="start-page-intro">You have 60 seconds to answer 5 quick questions about Javascript Programming.
                For every wrong answer, you'll be penalized 10 seconds...so choose wisely. </p>
                    <button class="start-button">Start Quiz </button>
          </div>
        </section>
        <!--Question Container-->
        <section>
            <div id="questions-container" class='hide'> 
                <!--Should probably make this a form with buttons-->
                <div id="question">Question</div>
                    <button class="answer1">Answer 1</button>
                    <button class="answer2">Answer 2</button>
                    <button class="answer3">Answer 3</button>
                    <button class="answer4">Answer 4</button>
                    <div class="correct-answer">Correct!</div>
            </div>
        </section>
  <!--Enter Initials & Save Score-->
        <section>
            <form class="final-page-container">
                <h3 class="all-done">All Done!</h3>
                    <p class="final-score"> Your final score is</p>
                    <input type="text" placeholder="Enter your Initials" />
                    <button class='finalScoreButton'>Enter</button>
            </form>
        </section>
      </main>
    <script src="assets/script.js"></script>
</body>
</html>
