<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Seperate CSS File-->
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <main id="container">
        <!--Start Page & Button-->
        <div id="start"> 
            <h1>Coding Quiz Challenge</h1>
            <h3>Try to answer as many questions correctly as you can prior to time expiring. 
            WARNING!! You will be penalized if you answer incorrectly... so choose wisely and have fun. 
            </h3>
            <button id="startButton">Start</button>
        </div>
        <!--Quiz Question Skeleton & Timer-->
        <div id="codeQuiz">
            <div id="timer"></div>
                <div id="question"> </div>
                <div id="answerA"> </div>
                <div id="answerB"> </div>
                <div id="answerC"> </div>
                <div id="answerD"> </div>
        </div>  
        <!--Final Page - Enter Initials & Score-->
        <div id="gameOver">
            <input id="initialsHighScore">
        </div>
        <!--High Scores Page-->
        <div id="clearHighScores">
            <button id="goBack"> Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
